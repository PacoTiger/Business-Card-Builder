  <div class="biz-card">

    </div>
    <div class="contact">

        <li id="phone">07447 343541</li>
        <li id="email" class="right-align"><a href="mailto:padilla.fco@gmail.com">padilla.fco@gmail.com</a></li>
      </ul>
    </div>
  </div>

  <script src="jquery-2.2.4.min.js"></script>
  <script src="mine.js" type="text/javascript"></script>

</html>
